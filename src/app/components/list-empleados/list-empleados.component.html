<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
                    <h3>Listado de Empleados</h3>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 text-center">
                    <button class="btn btn-primary" routerLink="/create-empleado">Registrar</button>
                </div>
            </div>
            
        </div>
        <div class="card-body">
            <h5 *ngIf="empleados.length == 0 ">No hay datos para mostrar</h5>
            <table *ngIf="empleados.length > 0 " class="table table-striped">
                <thead>
                  <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Documento</th>
                    <th>Salario</th>
                    <th>Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let emp of empleados">
                    <td>{{emp.nombre}}</td>
                    <td>{{emp.apellido}}</td>
                    <td>{{emp.documento}}</td>
                    <td>{{emp.salario | currency}}</td>
                    <td>
                        <i class="fas fa-edit fa-lg text-info mr-2" title="Editar" [routerLink]="['/edit-empleado/',emp.id]"></i>&nbsp;&nbsp;&nbsp;&nbsp;
                        <i (click)="eliminarEmpleado(emp.id)" class="fas fa-trash fa-lg text-danger" title="Eliminar"></i>
                    </td>
                  </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
